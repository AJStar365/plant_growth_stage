{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card p-4 shadow-sm rounded-4">
      <h3 class="text-center mb-4 text-success">Sign Up</h3>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <div class="form-text text-muted">{{ field.help_text }}</div>
            {% endif %}
            {% for error in field.errors %}
              <div class="text-danger small">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success w-100" style="border-radius: 30px;">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-success text-decoration-none">Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
