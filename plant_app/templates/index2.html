<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Plant Growth Stage Detector</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: #2e7d32;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.15);
    }
    .image-preview {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      border: 2px dashed #81c784;
      border-radius: 10px;
      padding: 10px;
      background: #ffffff;
      transition: 0.3s;
    }
    .image-preview:hover {
      border-color: #2e7d32;
    }
    .btn-custom {
      background-color: #2e7d32;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #1b5e20;
    }
    #predictionBox {
      border: 2px solid #2e7d32;
      border-radius: 12px;
      padding: 20px;
      background: #f9fff9;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ğŸŒ± Plant Growth Detector</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-success">AI-Powered Plant Growth Stage Detector</h2>
    <p class="text-center text-muted mb-5">
      Upload an image of your plant to detect its growth stage using AI technology.
    </p>
    
    <div class="row justify-content-center">
      <!-- Upload & Image Preview -->
      <div class="col-md-6 mb-4">
        <div class="card p-4">
          <h5 class="text-center mb-3">Upload Plant Image</h5>
          <input type="file" id="imageUpload" class="form-control mb-3" accept="image/*" onchange="previewImage(event)">
          <div class="text-center">
            <img id="preview" class="image-preview" alt="Image Preview">
          </div>
        </div>
      </div>

      <!-- Prediction -->
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5 class="mb-3">Predicted Stage</h5>
          <div id="predictionBox" class="fw-bold text-success">--</div>
          <button class="btn btn-custom mt-4 w-100" onclick="showPrediction()">ğŸ” Predict Stage</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function previewImage(event) {
      let reader = new FileReader();
      reader.onload = function(){
        let output = document.getElementById('preview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function showPrediction() {
      // Dummy prediction for demo
      const stages = ["Seedling Stage ğŸŒ±", "Vegetative Stage ğŸŒ¿", "Budding Stage ğŸŒ¸", "Flowering Stage ğŸŒ¼", "Mature Stage ğŸŒ³"];
      let randomStage = stages[Math.floor(Math.random() * stages.length)];
      document.getElementById("predictionBox").innerText = randomStage;
    }
  </script>
</body>
</html>
